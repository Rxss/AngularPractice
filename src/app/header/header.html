<header class="neu-header">
  <div class="neu-header__inner">
    <a class="brand" routerLink="/home" aria-label="Planner home">
      <span class="brand__icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M8 2v3M16 2v3M3 9h18"/>
          <rect x="3" y="5" width="18" height="16" rx="3"/>
          <path d="M7 13h4M7 17h6"/>
        </svg>
      </span>
      <span class="brand__text">Planner</span>
    </a>

    <nav class="neu-nav" aria-label="Main navigation">
      <a class="neu-nav__link" routerLink="/home" routerLinkActive="is-active">Home</a>
      <a class="neu-nav__link" routerLink="/tasks" routerLinkActive="is-active">Tasks</a>
      <a class="neu-nav__link" routerLink="/profile" routerLinkActive="is-active">Profile</a>
    </nav>

    <div class="neu-actions">
      <button class="neu-btn" type="button" (click)="logout()">
        <span class="neu-btn__icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M10 17l5-5-5-5"/>
            <path d="M15 12H3"/>
            <path d="M21 3v18"/>
          </svg>
        </span>
        Logout
      </button>
    </div>
  </div>
</header>
